<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PJ Wallet Update</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-repeat: no-repeat;
      animation: bgAnim 10s infinite alternate;
    }

    @keyframes bgAnim {
      0% { background: linear-gradient(120deg, #f6d365, #fda085); }
      50% { background: linear-gradient(120deg, #ffafbd, #ffc3a0); }
      100% { background: linear-gradient(120deg, #f9d423, #ff4e50); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    p {
      font-size: 1.5em;
      color: #555;
      margin: 20px 0;
    }

    .highlight {
      color: #2ecc71;
      font-weight: bold;
    }

    .collect-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .collect-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .collect-btn:active {
      background: #1f6287;
      transform: scale(0.98);
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #888;
      animation: bounce 4s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .star-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="star-background"></div>

  <div class="container">
    <h1>YOU CAN COLLECT AND CHANGE</h1>
    <p>To your country currency in <span class="highlight">PJ Wallet</span> soon...</p>
    <p><strong>It will be ready on <span class="highlight">OCTOBER 29</span></strong></p>
    <p>Work harder and collect more!</p>
    
    <div class="footer">
      <p>Get ready for the big change!</p>
    </div>
  </div>

  <script>
    // Create falling star animation
    const starBackground = document.querySelector('.star-background');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      starBackground.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000); // Remove stars after 5 seconds
    }

    setInterval(createStar, 100); // Create a new star every 100ms
  </script>
</body>
</html>
